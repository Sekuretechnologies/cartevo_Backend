name: Déploiement sur VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  APP_NAME: ${{ github.event.repository.name }}
  APP_PATH: /home/apps/${{ github.event.repository.name }}
  API_VERSION: v1
  API_PREFIX: api
  HOST: 0.0.0.0
  PORT: 3001
  NODE_ENV: development
  THROTTLE_TTL: 60
  THROTTLE_LIMIT: 10

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Vérifier le code
        uses: actions/checkout@v4

      - name: Créer le dossier de l'application sur le VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            mkdir -p ${{ env.APP_PATH }}
            cd ${{ env.APP_PATH }}
            if [ -d "app" ]; then
              rm -rf app
            fi
              mkdir -p app

      - name: Copier les fichiers de l'application
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "."
          target: "${{ env.APP_PATH }}/app"
          strip_components: 0
          
      - name: Mettre à jour le docker-compose avec le nom de l'application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd "${{ env.APP_PATH }}/app"
            sed -i "1s/^/name: ${{ env.APP_NAME }}\n/" docker-compose.yml

      - name: Construire et démarrer les conteneurs Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd "${{ env.APP_PATH }}/app"
            echo "
            DATABASE_URL=${secrets.DATABASE_URL}
            JWT_SECRET=${secrets.JWT_SECRET}
            JWT_EXPIRES_IN=${secrets.JWT_EXPIRES_IN}
            HOST=${env.HOST}
            PORT=${env.PORT}
            NODE_ENV=${env.NODE_ENV}
            API_VERSION=${env.API_VERSION}
            API_PREFIX=${env.API_PREFIX}
            THROTTLE_TTL=${env.THROTTLE_TTL}
            THROTTLE_LIMIT=${env.THROTTLE_LIMIT}
            " > .env
            docker compose down || true
            docker compose build --no-cache
            docker compose up -d
            docker system prune -f
